eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon  #路径中a的访问转发给ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign #路径中b的访问转发给feign